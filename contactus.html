<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { font-family: Arial, sans-serif; }
    body { background-color: aliceblue; }

    form {
      position: relative; 
      max-width: 550px;
      width: 90%;
      background-color: white;
      margin: auto;
      padding: 40px;
      border-radius: 30px;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      text-decoration: none;
    }
    .close-btn:hover { color: red; }

    h1 { text-align: center; }
    label { display: block; margin: 20px 0 10px; }
    input, textarea {
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      border-top: 1px solid beige;
      border-right: 0px;
      border-left: 0px;
      border-bottom: 1.5px solid rgb(200, 200, 189);
    }
    .center { text-align: center; }
    #submit {
      margin-top: 20px;
      width: 30%;
      max-width: 50%;
      cursor: pointer;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 0;
      font-size: 18px;
    }
    #submit:hover { background-color: #0056b3; }
    #submit:active { background-color: #004080; transform: scale(0.95); }

    #captcha-question {
      font-style: italic;
      font-weight: bold;
      color: rgb(255, 0, 0);
      background-color: rgb(216, 231, 239);
      padding: 5px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <form id="contactForm" onsubmit="return validateForm()">
    <!-- Cross button -->
    <a href="home.html" class="close-btn">&times;</a>

    <h1>Contact Us</h1>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Your Name" onblur="validateName()">
    <p id="nameError" style="color:red;"></p>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Your Email" onblur="validateEmail()">
    <p id="emailError" style="color:red;"></p>

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Write Message" rows="6" onblur="validateMessage()"></textarea>
    <p id="messageError" style="color:red;"></p>

    <label for="captcha">What is <span id="captcha-question"></span>?</label>
    <input type="number" id="captcha" placeholder="Enter your answer">
    <p id="captchaError" style="color:red;"></p>

    <div class="center">
      <button type="submit" id="submit">Send Message</button>
      <p id="success" style="color:green;"></p>
    </div>
  </form>

<script>
  let nameError = document.getElementById("nameError");
  let emailError = document.getElementById("emailError");
  let messageError = document.getElementById("messageError");
  let captchaError = document.getElementById("captchaError");
  let success = document.getElementById("success");

  function validateName() {
    let name = document.getElementById("name").value.trim();
    let words = name.split(" ").filter(word => word !== "");
    if (name === "") { nameError.textContent = "Name cannot be empty"; return false; } 
    else if (words.length < 2) { nameError.textContent = "Contains at least two words"; return false; } 
    else {
      let firstChar = name.charCodeAt(0);
      if (!((firstChar >= 65 && firstChar <= 90) || (firstChar >= 97 && firstChar <= 122))) {
        nameError.textContent = "Name must start with a letter"; return false;
      }
      for (let i = 0; i < name.length; i++) {
        let ch = name.charCodeAt(i);
        if (ch >= 48 && ch <= 57) { nameError.textContent = "Name cannot contain numbers"; return false; }
      }
    }
    nameError.textContent = ""; return true;
  }

  function validateEmail() {
    let email = document.getElementById("email").value.trim();
    if (email === "") { emailError.textContent = "Email cannot be empty"; return false; }
    let atPos = email.indexOf("@");
    let dotPos = email.lastIndexOf(".");
    if (!email.includes('@') || !email.endsWith('.com') || dotPos !== email.indexOf(".com")) {
      emailError.textContent = "Enter Valid Email"; return false;
    }
    let domain = email.substring(atPos + 1, dotPos);
    if (domain.length < 1) { emailError.textContent = "Enter Valid Email"; return false; }
    let firstCom = email.indexOf(".com");
    let lastCom = email.lastIndexOf(".com");
    if (firstCom !== lastCom) { emailError.textContent = "Enter Valid Email"; return false; }
    emailError.textContent = ""; return true;
  }

  function validateMessage() {
    let message = document.getElementById("message").value.trim();
    if (message === "") { messageError.textContent = "Message cannot be empty"; return false; } 
    else if (message.length < 10) { messageError.textContent = "Message must be at least 10 characters"; return false; } 
    else if (message.length > 300) { messageError.textContent = "Message cannot be more than 500 characters"; return false; }
    messageError.textContent = ""; return true;
  }

  let captchaQuestion = document.getElementById("captcha-question");
  let captchaAnswer = "";
  function generateCaptcha() {
    let num1 = Math.floor(Math.random() * 10 + 1);
    let num2 = Math.floor(Math.random() * 10 + 1);
    captchaAnswer = num1 + num2;
    captchaQuestion.textContent = `${num1} + ${num2}`;
  }
  function validateCaptcha() {
    let userAnswer = document.getElementById("captcha").value.trim();
    if (userAnswer === "") { captchaError.textContent = "Captcha cannot be empty"; return false; }
    if (parseInt(userAnswer) !== captchaAnswer) {
      captchaError.textContent = "Incorrect answer. Try again!";
      generateCaptcha(); return false;
    }
    captchaError.textContent = ""; return true;
  }

  function validateForm() {
    success.textContent = "";
    let isNameValid = validateName();
    let isEmailValid = validateEmail();
    let validMessage = validateMessage();
    let isCaptchaValid = validateCaptcha();
    if (isNameValid && isEmailValid && validMessage && isCaptchaValid) {
      success.textContent = "Form submitted successfully!";
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
      document.getElementById("captcha").value = "";
      generateCaptcha();
      return false;
    }
    return false;
  }
  window.onload = generateCaptcha;

  
</script>
</body>
</html>
