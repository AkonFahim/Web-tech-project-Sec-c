<!DOCTYPE html>
<html>
    <head>
        <title>Upadate Profile</title>
        <style>
            
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding: 40px 0;
                margin: 0;
            }

            form {
                background: white;
                padding: 25px 30px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                width: 320px;
            }

            p {
                margin: 12px 0 6px;
                font-weight: 600;
                font-size: 14px;
                color: #333;
            }

            input[type="text"],
            input[type="number"],
            select {
                width: 100%;
                padding: 8px 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                margin-top: 20px;
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 15px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <form method="get">
            <p>Enter New Name</p>
            <input type="text" name="name" id="name" value="">
            
            <p>Enter New Age</p>
            <input type="text" name="age" id="age" value="">
            
            <p>Select Gender</p>
            <select name="gender" id="gender">
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            
            <p>Enter new address</p>
            <input type="text" name="address" id="address" value="">
            
            <p>Enter New Phone number</p>
            <input type="text" name="phone" id="phone" value="">
            
            <br><br>
            <input type="submit" id="updateButton">
        </form>

        <script>
            let name = document.getElementById("name");
            let age = document.getElementById("age");
            let gender = document.getElementById("gender");
            let address = document.getElementById("address");
            let phone = document.getElementById("phone");
            let updateButton = document.getElementById("updateButton");

            function validateForm() {
                let nameValue = name.value.trim();
                if (nameValue !== "") {
                    let firstChar = nameValue.charAt(0);
                    if (!((firstChar >= 'A' && firstChar <= 'Z') || (firstChar >= 'a' && firstChar <= 'z'))) {
                        alert("Name must start with a letter.");
                        return false;
                    }
                }

                let ageValue = age.value.trim();
                if (ageValue !== "") {
                    if (isNaN(ageValue) || ageValue <= 0 || ageValue > 150) {
                        alert("Age must be a valid number between 1 and 150.");
                        return false;
                    }
                }
                let phoneValue =phone.value.trim();


                if (phoneValue!==""){
                    if(phoneValue.length!==11 ||isNaN(phoneValue) ||!phoneValue.startsWith("013")
                                                                  ||!phoneValue.startsWith("014")
                                                                  ||!phoneValue.startsWith("015")
                                                                  ||!phoneValue.startsWith("016")
                                                                  ||!phoneValue.startsWith("017")
                                                                  ||!phoneValue.startsWith("018")
                                                                  ||!phoneValue.startsWith("018")){
                        alert("Please Enter A valid Bangladeshi phone number");

                    }

                }
                

                return true;
            }

            updateButton.addEventListener("click", function(event) {
                if (!validateForm()) {
                    event.preventDefault();
                }
            });
        </script>
    </body>
</html>
