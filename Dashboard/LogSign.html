<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  


</head>
<body>
 <div class="container">
  <div class="card" id="card">
    <div class="form-box loginform" id="loginform">
      <h2><i class="fas fa-chart-pie"></i> Finance Tracker </h2>
      <p>Manage your money smartly</p>
      <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" id="loginEmail">
        </div>
        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" id="loginPassword">
        </div>
        
        <button onclick="login()">Sign In</button>
        <p class="error" id="errorMsg"></p>
        <div class="forgotpass" id="forgotPasswordBtn">Forgot Password?</div>
        <div class="toggle-btn" id="showRegister">New here? Create an Account</div>
    </div>


    <div class="form-box register-box">
        <h2> Create Account</h2>
        <p>Track savings, expenses & goals</p>
        <div class="input-box">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Full Name">
        </div>
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email">
        </div>
        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password">
        </div>
        <button>Sign Up</button>
        <div class="toggle-btn" id="showLogin">Already have an account? Sign In</div>
      </div>


    <div class="form-box reset-box" id="resetForm" style="display: none;">
  <h2>Reset Password</h2>
  <p>Enter your email to reset your password</p>
  <div class="input-box">
    <i class="fa fa-envelope"></i>
    <input type="email" placeholder="Email" id="resetEmail">
  </div>
  <button onclick="resetPassword()">Reset Password</button>
  <p class="success" id="resetSuccessMsg"></p>
  <p class="error" id="resetErrorMsg"></p>
  <div class="toggle-btn" id="showLoginFromReset">Back to Sign In</div>
</div>


     

  </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
