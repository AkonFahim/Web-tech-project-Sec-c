
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link rel="stylesheet" href="homestyle.css">
</head>
<body>
<div class="container">

<header class="header" style="position: sticky; top: 0; z-index: 100; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
  
  <div class="logo" style="font-size: 1.5rem; font-weight: bold; padding: 12px 16px;">Finance Tracker</div>
  <button class="menu-toggle" id="menuToggle">
  <i class="fas fa-bars"></i>
</button>
  <nav class="header-nav" style="display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; align-items: center; padding: 8px 0;">
     <a id="report-btn" href="#" style="display: flex; align-items: center; gap: 6px; font-size: 1rem; color: #333; text-decoration: none;">
      <i class="fas fa-file-alt"></i><span>Report</span>
    </a>

    <a id="home-btn" href="#" style="display: flex; align-items: center; gap: 6px; font-size: 1rem; color: #333; text-decoration: none;">
      <i class="fas fa-calendar-alt" ></i><span>Home</span>
    </a>
<div class="export-container">
  <a id="export-btn" href="#">
    <i class="fas fa-file-export"></i><span>Export</span>
  </a>
  <div class="export-options" id="exportOptions">
    <div class="export-option" id="export-pdf">
      <i class="fas fa-file-pdf"></i>
      <span>PDF</span>
    </div>
    <div class="export-option" id="export-excel">
      <i class="fas fa-file-excel"></i>
      <span>Excel</span>
    </div>
  </div>
</div>
    <a id="profile-btn" href="#" style="display: flex; align-items: center; gap: 6px; font-size: 1rem; color: #333; text-decoration: none;">
      <i class="fas fa-user-circle" ></i><span>Profile</span>
    </a>
    <a id="logout-btn" href="#" style="display: flex; align-items: center; gap: 6px; font-size: 1rem; color: #333; text-decoration: none;">
      <i class="fas fa-right-from-bracket" ></i><span>Logout</span>
    </a>
  </nav>
  

</header>

</div>
<script>


  
</script>
</body>
